name: workflow to test azure login oidc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  look-at-az-resources:
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
      - name: az cli login
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - run: Get-AzVM -ResourceGroupName "ResourceGroup11"
      
        
